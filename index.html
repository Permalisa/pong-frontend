<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="canvas-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="login-name" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="login-name">
                        </div>
                        <div class="mb-3">
                            <label for="password-text" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="password"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="login">Login</button>
                </div>
            </div>
        </div>
    </div>    

    
    <!-- Canvas -->
    <div id="canvas-container">
        <img id="cube-img" src="img-canvas/cube.png" alt="cube">
        <img id="pong-img" src="img-canvas/pong.jpg" alt="cube">
        <!-- <i class='bx bx-chevron-left' ></i> -->
        <div id="back-to-menu">
            <i class='bx bx-arrow-back'></i>
        </div>
        <!-- <button id="back-to-menu"></button> -->
        <button id="restart-block">Restart?</button>
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <!-- <script defer src="modal_show.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="block-game.js" type="module"></script>
    <script src="select-menu.js" type="module"></script>

</body>
</html>
